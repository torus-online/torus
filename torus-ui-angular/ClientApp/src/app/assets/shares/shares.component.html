<h3 class="mat-subheading-2">
  Total: 100
</h3>
<h3 class="mat-subheading-2">
  My Shares: 18
  <button
    mat-icon-button
    *ngIf="userPubKey$ | async"
    (click)="openSendSharesDialog($event)"
    aria-label="Send shares button"
  >
    <mat-icon>send</mat-icon>
  </button>
</h3>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="shareCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Share Count</th>
      <td mat-cell *matCellDef="let row">{{row.shareCount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
